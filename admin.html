<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理画面 - EveKuru for Organizers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

  <div id="app-container" class="relative min-h-screen flex flex-col">
    <header class="bg-white shadow-md sticky top-0 z-20">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-gray-800">EveKuru for Organizers</a>
            <button id="menu-button" class="z-40 p-2 -mr-2 text-gray-600">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>
    </header>

    <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
    <nav id="menu" class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg z-40 p-6 transform translate-x-full">
        <ul class="space-y-2">
            <li><a href="guide.html" target="_blank" class="menu-link">使い方ガイド</a></li>
            <li><a href="https://forms.gle/your-contact-form" target="_blank" class="menu-link">お問い合わせ</a></li>
            <li><a href="release-notes.html" target="_blank" class="menu-link">リリースノート</a></li>
        </ul>
        <hr class="my-4 border-gray-200">
        <ul class="space-y-2">
            <li><a href="https://qcda-dev.github.io/HP/" target="_blank" class="menu-link">QcDa Projectとは</a></li>
        </ul>
        <p class="absolute bottom-4 right-4 text-xs text-gray-400">ver 2.1.0</p>
    </nav>

    <main class="w-full max-w-md mx-auto p-4 flex-grow flex flex-col justify-center">
        <div id="adminScreen" class="bg-white rounded-xl shadow-lg p-6 sm:p-8 space-y-4">
            <h1 class="text-2xl font-bold text-gray-800 text-center">管理者画面</h1>
            <p id="eventNameDisplay" class="text-center text-gray-600 font-semibold mb-6 h-6"></p>
            <button onclick="location.href='email.html'" class="w-full btn-primary">メール送信</button>
            <button onclick="location.href='scan.html'" class="w-full btn-primary">会員証読み取り</button>
            <button id="logoutButton" class="w-full btn-secondary mt-4">ログアウト</button>
        </div>
    </main>

    <footer class="text-center py-4">
        <p class="text-xs text-gray-500">© 2025 QcDa Project. All Rights Reserved.</p>
    </footer>
  </div>

  <script type="module">
    import { initMenu, authGuard } from './common.js';

    document.addEventListener('DOMContentLoaded', () => {
      initMenu();
      const session = authGuard(); // Protect page
      if(session){
        document.getElementById('eventNameDisplay').textContent = session.eventName || 'イベント名未設定';
      }
    });

    document.getElementById('logoutButton').addEventListener('click', () => {
      sessionStorage.clear();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
