    let session;
    let html5QrcodeScanner;
    let lastScannedText = '';
    const audio = new Audio(BEEP_SOUND_URL);

    // --- Page Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
      initMenu();
      session = authGuard(); // Protect page
      if (session) {
        initializeScanner();
      }
    });

    // --- Event Listeners ---
    document.getElementById('soundButton').addEventListener('click', () => {
      audio.play().catch(e => console.log("Audio playback requires user interaction."));
    });

    // --- Scanner Logic ---
    function initializeScanner() {
      const onScanSuccess = (decodedText, decodedResult) => {
        if (lastScannedText === decodedText) return;
        lastScannedText = decodedText;
        resultDiv.textContent = `スキャン成功: ${decodedText}`;
        resultDiv.className = 'text-center font-mono text-sm h-5 text-green-600';
        audio.play();
        
        callGasApi({
          action: 'onScan',
          sheetId: session.sheetId,
          text: decodedText,
          eventName: session.eventName
        }).catch(error => {
          console.error("Failed to save scan:", error);
          resultDiv.textContent = `"${decodedText}"の保存に失敗しました。`;
          resultDiv.className = 'text-center font-mono text-sm h-5 text-red-500';
        });

        setTimeout(() => { lastScannedText = ''; }, 3000);
      };

      const onScanError = (errorMessage) => { /* Do nothing */ };

      html5QrcodeScanner = new Html5QrcodeScanner("reader", { 
        fps: 10, 
        qrbox: { width: 250, height: 250 }
      }, false);
      html5QrcodeScanner.render(onScanSuccess, onScanError);
    }
