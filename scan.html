    // --- DOM Elements ---
    const menuButton = document.getElementById('menu-button');
    const menu = document.getElementById('menu');
    const menuOverlay = document.getElementById('menu-overlay');
    const soundButton = document.getElementById('soundButton');
    const resultDiv = document.getElementById('result');

    // --- Global Variables ---
    let sheetId, eventName;
    let html5QrcodeScanner;
    let lastScannedText = '';
    const audio = new Audio();
    audio.src = BEEP_SOUND_URL;

    // --- UI Functions ---
    function toggleMenu() {
      menu.classList.toggle('translate-x-full');
      menuOverlay.classList.toggle('hidden');
    }

    function beep() {
        audio.play().catch(e => console.log("Audio playback requires user interaction."));
    }

    // --- Auth Guard ---
    document.addEventListener('DOMContentLoaded', () => {
      sheetId = sessionStorage.getItem('sheetId');
      eventName = sessionStorage.getItem('eventName');
      
      if (!sheetId) {
        window.location.href = 'index.html';
        return;
      }
      
      initializeScanner();
    });

    // --- Event Listeners ---
    menuButton.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', toggleMenu);
    soundButton.addEventListener('click', beep);

    // --- Scanner Logic ---
    function initializeScanner() {
      const onScanSuccess = (decodedText, decodedResult) => {
        if (lastScannedText === decodedText) {
          // Avoid duplicate processing for the same scan
          return;
        }
        lastScannedText = decodedText;
        resultDiv.textContent = `スキャン成功: ${decodedText}`;
        resultDiv.className = 'text-center font-mono text-sm h-5 text-green-600';
        beep();
        
        // Send data to GAS
        fetch(GAS_API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
          body: JSON.stringify({
            action: 'onScan',
            sheetId: sheetId,
            text: decodedText,
            eventName: eventName
          })
        })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            throw new Error(data.message || 'Failed to save scan data.');
          }
        })
        .catch(error => {
          console.error("Failed to save scan:", error);
          resultDiv.textContent = `"${decodedText}"の保存に失敗しました。`;
          resultDiv.className = 'text-center font-mono text-sm h-5 text-red-500';
        });

        // Reset last scanned text after a delay to allow re-scanning the same code
        setTimeout(() => { lastScannedText = ''; }, 3000);
      };

      const onScanError = (errorMessage) => { /* Do nothing on error */ };

      html5QrcodeScanner = new Html5QrcodeScanner(
          "reader", 
          { 
              fps: 10, 
              qrbox: (viewfinderWidth, viewfinderHeight) => {
                  const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
                  const qrboxSize = Math.floor(minEdge * 0.8);
                  return { width: qrboxSize, height: qrboxSize };
              }
          },
          false);
      html5QrcodeScanner.render(onScanSuccess, onScanError);
    }
