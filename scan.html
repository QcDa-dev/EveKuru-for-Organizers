    function initializeScanner() {
      const resultDiv = document.getElementById('result');

      const onScanSuccess = async (decodedText) => {
        if (lastScannedText === decodedText) return;
        lastScannedText = decodedText;
        
        resultDiv.textContent = `スキャン成功: ${decodedText}`;
        resultDiv.className = 'text-center font-mono text-sm h-5 mb-4 text-green-600';
        audio.play();
        
        try {
          await callGasApi({ action: 'onScan', sheetId: session.sheetId, text: decodedText, eventName: session.eventName });
        } catch (error) {
          console.error("Failed to save scan:", error);
          resultDiv.textContent = `"${decodedText}"の保存に失敗しました。`;
          resultDiv.className = 'text-center font-mono text-sm h-5 mb-4 text-red-500';
        }
        setTimeout(() => { lastScannedText = ''; }, 3000);
      };

      const html5QrcodeScanner = new Html5QrcodeScanner("reader", { 
        fps: 10, 
        qrbox: (w, h) => ({ width: Math.min(w, h) * 0.8, height: Math.min(w, h) * 0.8 })
      }, false);
      html5QrcodeScanner.render(onScanSuccess, console.error);
    }
    
    document.getElementById('soundButton').addEventListener('click', () => {
      audio.play().catch(e => alert("音声の再生に失敗しました。"));
