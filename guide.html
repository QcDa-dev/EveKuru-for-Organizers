<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
  <div id="loadingOverlay" class="loader-overlay">
    <div class="loader"></div>
  </div>

  <div class="page-container">
    <div id="header-placeholder"></div>

    <main class="main-content is-wide">
        <h1 class="card-title" style="margin-bottom: 2rem;">使い方ガイド</h1>
        <div class="space-y-6">
            <div class="step-card">
                <div class="step-number">1</div>
                <div class="step-content">
                    <h3>ログイン</h3>
                    <p>
                        アプリのURLにアクセスし、運営から共有されたパスワードでログインします。
                    </p>
                </div>
            </div>
            <div class="step-card">
                <div class="step-number">2</div>
                <div class="step-content">
                    <h3>管理画面</h3>
                    <p>
                        ログイン後、メインメニューが表示されます。「メール送信」と「会員証読み取り」の機能を選択できます。
                    </p>
                </div>
            </div>
            <div class="step-card">
                <div class="step-number">3</div>
                <div class="step-content">
                    <h3>メール送信</h3>
                    <p>
                       参加者リストの行番号を指定して、特定範囲の参加者にメールを一括送信できます。領収書PDFも自動で添付されます。
                    </p>
                </div>
            </div>
            <div class="step-card">
                <div class="step-number">4</div>
                <div class="step-content">
                    <h3>会員証の読み取り</h3>
                    <p>
                        カメラが起動します。参加者のQRコードを読み取ると、来場履歴がスプレッドシートに自動で記録されます。
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        © 2025 QcDa Project. All Rights Reserved.
    </footer>
  </div>

  <script type="module">
    import { initPage } from './common.js';
    initPage({ auth: 'public', title: '使い方ガイド' });
  </script>
</body>
</html>
