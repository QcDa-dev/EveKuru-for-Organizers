<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <div id="loadingOverlay" class="loader-overlay hidden">
    <div class="loader"></div>
  </div>

  <div class="page-container">
    <div id="header-placeholder"></div>

    <main class="main-content">
      <div class="content-card">
          <h1 class="card-title">メール送信設定</h1>
          <div>
              <div class="form-group">
                  <label for="startRowField" class="form-label">開始行 (未入力で2行目から)</label>
                  <input type="number" id="startRowField" class="form-input">
              </div>
              <div class="form-group">
                  <label for="endRowField" class="form-label">終了行 (未入力で最終行まで)</label>
                  <input type="number" id="endRowField" class="form-input">
              </div>
              <div class="form-group">
                  <label for="mainMessage" class="form-label">メール本文</label>
                  <textarea id="mainMessage" rows="6" class="form-input" placeholder="本文を入力"></textarea>
              </div>
              <div id="statusMessage" class="message-box"></div>
              <button id="sendEmailButton" class="btn btn-primary">メール送信</button>
              <button onclick="location.href='admin.html'" class="btn btn-secondary">戻る</button>
          </div>
      </div>
    </main>

    <footer class="app-footer">
        © 2025 QcDa Project. All Rights Reserved.
    </footer>
  </div>

  <script type="module">
    import { initPage, authGuard, callGasApi, showMessage } from './common.js';

    let session;
    initPage({ auth: 'private', title: 'メール送信' });

    document.addEventListener('DOMContentLoaded', () => {
        session = authGuard();
        document.getElementById('sendEmailButton').addEventListener('click', sendEmails);
    });

    async function sendEmails() {
      if (!session) return;
      showMessage('statusMessage', "送信中です...", 'info');
      
      try {
        const result = await callGasApi({
          action: 'sendEmails',
          sheetId: session.sheetId,
          eventName: session.eventName,
          exportId: session.exportId,
          startRow: document.getElementById('startRowField').value,
          endRow: document.getElementById('endRowField').value,
          mainM: document.getElementById('mainMessage').value
        });
        showMessage('statusMessage', result.message, result.success ? 'success' : 'error');
      } catch (error) {
        console.error("Email sending failed:", error);
        showMessage('statusMessage', "通信エラーが発生しました。", 'error');
      }
    }
  </script>
</body>
</html>
