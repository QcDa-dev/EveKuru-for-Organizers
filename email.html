<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メール送信 - EveKuru for Organizers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="hidden">
    <div class="loader"></div>
  </div>

  <div id="app-container" class="relative min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-20">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-gray-800">EveKuru for Organizers</a>
            <button id="menu-button" class="z-40 p-2 -mr-2">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>
    </header>

    <!-- Slide-out Menu -->
    <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
    <nav id="menu" class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg z-40 p-6 transform translate-x-full">
        <ul class="space-y-2">
            <li><a href="guide.html" target="_blank" class="menu-link">使い方ガイド</a></li>
            <li><a href="https://forms.gle/your-contact-form" target="_blank" class="menu-link">お問い合わせ</a></li>
            <li><a href="release-notes.html" target="_blank" class="menu-link">リリースノート</a></li>
        </ul>
        <hr class="my-4 border-gray-200">
        <ul class="space-y-2">
            <li><a href="https://qcda-dev.github.io/HP/" target="_blank" class="menu-link">QcDa Projectとは</a></li>
        </ul>
        <p class="absolute bottom-4 right-4 text-xs text-gray-400">ver 2.0.0</p>
    </nav>

    <!-- Main Content -->
    <main class="w-full max-w-md mx-auto p-4 flex-grow flex flex-col justify-center">
      <!-- Email Send Screen -->
      <div id="emailScreen" class="bg-white rounded-xl shadow-lg p-6 sm:p-8 space-y-4">
          <h1 class="text-2xl font-bold text-gray-800 text-center">メール送信設定</h1>
          <div>
              <label for="startRowField" class="block text-sm font-medium text-gray-700">開始行 (未入力で2行目から)</label>
              <input type="number" id="startRowField" class="form-input mt-1">
          </div>
          <div>
              <label for="endRowField" class="block text-sm font-medium text-gray-700">終了行 (未入力で最終行まで)</label>
              <input type="number" id="endRowField" class="form-input mt-1">
          </div>
          <div>
              <label for="mainMessage" class="block text-sm font-medium text-gray-700">メール本文</label>
              <textarea id="mainMessage" rows="8" class="form-input mt-1" placeholder="本文を入力"></textarea>
          </div>
          <button id="sendEmailButton" class="w-full btn-primary">メール送信</button>
          <button onclick="location.href='admin.html'" class="w-full btn-secondary">戻る</button>
          <p id="statusMessage" class="text-center text-sm font-medium h-5"></p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p class="text-xs text-gray-500">© 2025 QcDa Project. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    // --- Configuration ---
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxoFBzgM3ik-feki_Fl-BfLqbwVoCxEC3Ak5ehYLNoa0oS-0XO684lBZpTZiW-gsbAL/exec";

    // --- DOM Elements ---
    const menuButton = document.getElementById('menu-button');
    const menu = document.getElementById('menu');
    const menuOverlay = document.getElementById('menu-overlay');
    const sendEmailButton = document.getElementById('sendEmailButton');
    const statusMessage = document.getElementById('statusMessage');
    const loadingOverlay = document.getElementById('loadingOverlay');

    // --- Global Variables ---
    let sheetId, eventName, exportId;

    // --- UI Functions ---
    function toggleMenu() {
      menu.classList.toggle('translate-x-full');
      menuOverlay.classList.toggle('hidden');
    }
    function showLoader() { loadingOverlay.classList.remove('hidden'); }
    function hideLoader() { loadingOverlay.classList.add('hidden'); }

    // --- Auth Guard ---
    document.addEventListener('DOMContentLoaded', () => {
      sheetId = sessionStorage.getItem('sheetId');
      eventName = sessionStorage.getItem('eventName');
      exportId = sessionStorage.getItem('exportId');

      if (!sheetId) {
        window.location.href = 'index.html';
      }
    });

    // --- Event Listeners ---
    menuButton.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', toggleMenu);
    sendEmailButton.addEventListener('click', sendEmails);

    // --- Core Logic ---
    async function sendEmails() {
      statusMessage.textContent = "送信中です...";
      statusMessage.className = 'text-center text-sm font-medium h-5 text-blue-500';
      showLoader();

      const startRow = document.getElementById('startRowField').value;
      const endRow = document.getElementById('endRowField').value;
      const mainM = document.getElementById('mainMessage').value;

      try {
        const response = await fetch(GAS_API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
          body: JSON.stringify({
            action: 'sendEmails',
            sheetId: sheetId,
            startRow: startRow,
            endRow: endRow,
            eventName: eventName,
            mainM: mainM,
            exportId: exportId
          })
        });

        const result = await response.json();
        statusMessage.textContent = result.message;
        if (result.success) {
          statusMessage.className = 'text-center text-sm font-medium h-5 text-green-500';
        } else {
          statusMessage.className = 'text-center text-sm font-medium h-5 text-red-500';
        }
      } catch (error) {
        console.error("Email sending failed:", error);
        statusMessage.textContent = "エラーが発生しました。";
        statusMessage.className = 'text-center text-sm font-medium h-5 text-red-500';
      } finally {
        hideLoader();
      }
    }
  </script>
</body>
</html>
