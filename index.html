<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <div id="loadingOverlay" class="loader-overlay">
    <div class="loader"></div>
  </div>

  <div class="page-container">
    <div id="header-placeholder"></div>

    <main class="main-content">
      <div class="content-card">
        <h1 class="card-title">ログイン</h1>
        <div class="form-group">
            <label for="passwordField" class="form-label">パスワード</label>
            <input type="password" id="passwordField" placeholder="パスワードを入力" class="form-input">
        </div>
        <div id="loginError" class="message-box"></div>
        <button id="loginButton" class="btn btn-primary">ログイン</button>
      </div>
    </main>

    <footer class="app-footer">
        © 2025 QcDa Project. All Rights Reserved.
    </footer>
  </div>

  <script type="module">
    import { initPage, callGasApi, showMessage } from './common.js';

    initPage({ auth: 'public', title: 'ログイン' });

    const loginButton = document.getElementById('loginButton');
    const passwordField = document.getElementById('passwordField');

    loginButton.addEventListener('click', login);
    passwordField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') login();
    });

    async function login() {
      const password = passwordField.value;
      if (!password.trim()) {
        showMessage('loginError', "パスワードを入力してください", 'error');
        return;
      }
      
      try {
        const result = await callGasApi({ action: 'checkPassword', password });
        if (result.success) {
          sessionStorage.setItem('sheetId', result.sheetId);
          sessionStorage.setItem('eventName', result.eventName);
          sessionStorage.setItem('exportId', result.exportId);
          window.location.href = 'admin.html';
        } else {
          showMessage('loginError', 'パスワードが間違っています', 'error');
        }
      } catch (error) {
        console.error("Login failed:", error);
        showMessage('loginError', 'ログインエラーが発生しました。', 'error');
      }
    }
  </script>
</body>
</html>
